<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="row" style="margin-top: 7px; margin-bottom: 7px">
      <div id="kotak" style="width: 100px; height: 100px; background-color: black; align-items: center;"></div>
    </div>

    <div class="row" style="margin-bottom: 7px;">
      <button class="btn btn-outline-info" type="submit" id="info" style="margin-right: 10px;">Ukuran Kotak</button>
      <button class="btn btn-outline-warning" type="submit" id="warna">Ubah Warna</button>
    </div>

    <div class="row" style="margin-bottom: 7px; margin-top: 7px">
      <div class="input-group">
        <input type="text" id="tinggi" placeholder="Tinggi" class="form-control">
        <div class="input-group-prepend">
          <span class="input-group-text">px</span>
        </div>
      </div>
      <div class="input-group" style="margin-top: 3px">
        <input type="text" id="lebar" placeholder="Lebar" class="form-control">
        <div class="input-group-prepend">
          <span class="input-group-text">px</span>
        </div>
      </div>
    </div>

    <div class="row">
      <button type="submit" class="btn btn-outline-success" id="resize">Ubah Ukuran</button>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script>
    //INFO TINGGI X LEBAR
    $('#info').click(function () {
      var tinggi = $('#kotak').height();
      var lebar = $('#kotak').width();
      var kata = "Ukuran Kotak Saat ini, Lebar " + lebar + "px Tinggi " + tinggi + "px";
      alert(kata)
    });


    //UBAH WARNA
    var colors = ["red", "green", "yellow"],
      index = 0;

    document.getElementById("warna").onclick = function () {
      var kotak = document.getElementById("kotak");
      kotak.style.background = colors[index];
      index = (index + 1) % colors.length;
    }

    $('#resize').click(function () {
      var tinggi = document.getElementById("tinggi").value;
      var lebar = document.getElementById("lebar").value;
      var fixtinggi = tinggi + "px";
      var fixlebar = lebar + "px";
      $('#kotak').css("width", fixlebar);
      $('#kotak').css("height", fixtinggi);
    });

  </script>
</body>

</html>
